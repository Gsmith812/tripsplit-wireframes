<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Wireframe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
        <link rel="stylesheet" type="text/css" href="add-trip-modal.css">
    </head>
    <body>
        <nav>Nav Content</nav>
        <section class="new-trip-modal">
            <h2>Create New Trip</h2>
            <form class="new-trip">
                <label for='name-trip'>Name of Trip:</label>
                <input type="text" id="name-trip" name='nameTrip' required /><br>
                <label for='dates-trip'>Dates:</label>
                <input type="date" id='dates-trip' name='datesTrip' required /><br>
                <label for='members-trip'>Add People to Trip:</label><br>
                <input type='text' id='members-trip' name='membersTrip' required />
                <button>+</button><br>
                <button type="submit">Add Trip</button>
            </form>
        </section>
    </body>
</html>
