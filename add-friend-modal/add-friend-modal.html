<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Wireframe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
        <link rel="stylesheet" type="text/css" href="add-friend-modal.css">
    </head>
    <body>
        <section class="add-friend-modal">
            <form class="add-friend-form">
                <div class="search-bar">
                    <label for='search-friend'>Search for User:</label>
                    <input type='text' id='search-friend' name='searchUser' required />
                    <button type="submit">Search</button>
                </div>
                <div class="search-results">
                    <p>Insert User Info here</p>
                </div>
            </form>
        </section>
    </body>
</html>
